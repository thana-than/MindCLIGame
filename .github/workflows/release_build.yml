name: Release Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      
permissions:
  contents: write

jobs:
  build:
    name: Build for Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Generate file structure
      run: |
        python build_gameFolders.py

    - name: Create zip file
      run: |
        zip -r release.zip -@ < release_build_files.txt
      shell: bash

    - name: Run semantic-release
      id: semantic_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npx semantic-release | tee release_output.txt
        RELEASE_URL=$(grep -o 'https://github.com/[^ ]*' release_output.txt | head -n 1)
        echo "RELEASE_URL=${RELEASE_URL}" >> $GITHUB_ENV

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ env.RELEASE_URL }}
        asset_path: ./release.zip
        asset_name: release.zip
        asset_content_type: application/zip
